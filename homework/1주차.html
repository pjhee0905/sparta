<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        div{
            width : 700px;
            margin : 0px auto 0px auto;
        }

        .card-img-top{
            width:500px;
            height: 600px;
            margin : 0px auto 0px auto;
        }

        .card-text{
            font-weight: bold;
            font-size: 100px;
        }
        .comment{
            font-size: 50px;
            font-weight: unset;
        }
        .comment1{
            font-size : 30px;
            font-weight: unset;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="card">
            <img class="card-img-top" src="https://www.yoox.com/images/items/12/12370618_14_f.jpg?width=306&height=390&impolicy=crop&gravity=Center">
            <div class="card-body">
              <h1 class="card-text">MSGM</h1>
              <p class="card-text comment">가격 : 50,000원</p>
              <p class="card-text comment1">이 옷은 어쩌고 저쩌고 팔아요</p>
            </div>
          </div>
          <span></span>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">주문자 이름</span>
              <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">수량</label>
            <select class="custom-select" id="inputGroupSelect01">
              <option selected>-- 수량을 선택하세요 --</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">주소</span>
          <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">전화번호</span>
          <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>

      <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button">주문하기</a>
      </p>

</body>
</html>
